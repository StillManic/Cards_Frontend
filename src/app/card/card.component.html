<div *ngIf="card != null" class="flip-card">
    <div class="flip-card-inner" (click)="flipCard()" [@cardFlip]="data.state">
        <div class="flip-card-front">
            <img width="163" src="../assets/images/card_back.png" alt="Back of card">
        </div>
        <div class="flip-card-back">
            <img width="163" [src]="card.image" alt="Front of card">
        </div>
    </div>
</div>
